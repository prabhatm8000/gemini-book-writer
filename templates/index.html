<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles/index.css') }}"
        />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap");
            * {
                font-family: "Nunito", sans-serif;
                font-size: 16px;
                scroll-behavior: smooth;
            }
            ::-webkit-scrollbar {
                width: 4px;
                /* height: 4px; */
            }
            ::-webkit-scrollbar-track {
                background: #131313;
            }
            ::-webkit-scrollbar-thumb {
                background: #444;
                border-radius: 10px;
            }
            body {
                color: #fff;
                background-color: #131313;
                /* width: 100vw; */
                height: 100vh;
                margin: 0;
            }
            nav {
                padding: 15px 10px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            nav h1 {
                font-size: 38px;
                margin: 0;
            }
            nav div {
                display: flex;
                align-items: center;
                gap: 20px;
                padding: 0px 20px;
            }
            a {
                color: #fff;
                text-decoration: none;
            }
            h3,
            p {
                margin: 0;
            }
            #content {
                display: grid;
                grid-template-columns: 0.5fr 0.75fr 1fr;
                width: calc(100vw - 20px);
                margin: 0 10px;
                height: calc(100vh - 81px - 20px);
                gap: 10px;
            }
            .content-container {
                width: calc(100% - 20px);
                height: calc(100% - 10px);
                background-color: #222;
                border-radius: 7.5px;
                padding: 10px;
                display: grid;
                gap: 10px;
            }
            #generate-idea-container {
                grid-template-rows: 0.05fr auto 1fr;
            }
            #generate-book-container {
                grid-template-rows: 0.05fr auto 1fr;
            }
            #output-container {
                grid-template-rows: 0.05fr auto 1fr;
            }
            @media screen and (max-width: 800px) {
                #content {
                    width: calc(100vw - 60px);
                    height: calc(200vh - 81px - 20px);
                    gap: 20px;
                    grid-template-columns: 1fr;
                    grid-template-rows: 1fr 1fr 1fr;
                    padding-bottom: 20px;
                }
                #generate-idea-container,
                #generate-book-container,
                #output-container {
                    grid-column: span 3;
                }
            }
            @media screen and (max-width: 1200px) {
                #content {
                    width: calc(100vw - 60px);
                    height: calc(200vh - 81px - 20px);
                    gap: 20px;
                    grid-template-columns: 1fr 1fr;
                    grid-template-rows: 1fr 1fr;
                    padding-bottom: 20px;
                }
                #generate-idea-container,
                #generate-book-container {
                    grid-column: span 1;
                }
                #output-container {
                    grid-column: span 2;
                }
            }
            .btn1 {
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                background-color: #333;
                color: #fff;
                font-weight: 600;
                cursor: pointer;
            }
            .btn1:hover {
                background-color: #4c4c4c;
            }
            .btn1:focus {
                outline: none;
            }
            .btn1:disabled {
                background-color: #4c4c4c;
                cursor: not-allowed;
            }
            .inp1 {
                border: none;
                border-radius: 5px;
                padding: 10px 10px;
                background-color: #131313;
                color: #fff;
                font-weight: 600;
                cursor: text;
            }
            .inp1:focus {
                outline: none;
            }
            .inp1::placeholder {
                color: #aaa;
            }
            #generate-idea-form {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 0.3fr;
                gap: 10px;
                width: 100%;
                height: 100%;
            }
            #generate-idea-form textarea {
                grid-column: span 2;
                resize: none;
            }
            #generate-book-form {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 0.5fr 1fr 0.5fr 0.5fr;
                gap: 10px;
                width: 100%;
                height: 100%;
            }
            #generate-book-form #genre {
                grid-column: span 2;
            }
            #generate-book-form textarea {
                grid-column: span 2;
                resize: none;
            }
            #generated-ideas,
            #generated-chapters,
            #output {
                padding: 5px 10px;
                width: calc(100% - 20px);
                height: calc(100% - 10px);
                overflow-y: scroll;
                background-color: #131313;
                border-radius: 10px 0 0 10px;
            }
            .idea-card {
                width: 100%;
                display: flex;
                gap: 10px;
                margin-bottom: 20px;
            }
            .idea-card div {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            .light-text {
                color: #999;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <nav>
                <h1>Gemini Book Writer</h1>
                <div>
                    <a
                        href="https://github.com/prabhatm8000/gemini-book-writer"
                        target="_blank"
                        >Github</a
                    >
                    <a href="./readme.md">How to use?</a>
                </div>
            </nav>

            <div id="content">
                <div class="content-container" id="generate-idea-container">
                    <h3>0. Generate ideas for your book</h3>
                    <div>
                        <form
                            id="generate-idea-form"
                            onsubmit="handleFormSubmitGenerateIdeas(event)"
                        >
                            <textarea
                                title="Prompt for ideas"
                                class="inp1"
                                type="text"
                                name="prompt"
                                id="prompt"
                                placeholder="Enter prompt"
                            ></textarea>
                            <input
                                title="Number of ideas"
                                class="inp1"
                                type="number"
                                name="limit"
                                id="limit"
                                placeholder="Enter limit"
                                min="1"
                                max="10"
                            />
                            <input
                                class="btn1"
                                type="submit"
                                value="Generate Ideas"
                                id="generate-idea-btn"
                            />
                        </form>
                    </div>
                    <div id="generated-ideas">waiting for request...</div>
                </div>
                <div class="content-container" id="generate-book-container">
                    <h3>1. Generate a book with your ideas</h3>
                    <div>
                        <form
                            id="generate-book-form"
                            onclick="handleFormSubmitGenerateChapters(event)"
                        >
                            <input
                                title="Title of the book"
                                class="inp1"
                                type="text"
                                name="title"
                                id="generate-chapters-title-input"
                                placeholder="Enter title"
                            />
                            <select
                                name="style"
                                id="generate-chapters-style-input"
                                class="inp1"
                            >
                                <option value="">Select style</option>
                                <option value="persuasive">Persuasive</option>
                                <option value="narrative">Narrative</option>
                                <option value="expository">Expository</option>
                                <option value="descriptive">Descriptive</option>
                            </select>
                            <textarea
                                title="Description of the book"
                                class="inp1"
                                type="text"
                                name="description"
                                id="generate-chapters-description-input"
                                placeholder="Enter description"
                                maxlength="480"
                            ></textarea>
                            <input
                                title="Genre of the book"
                                class="inp1"
                                type="text"
                                name="genre"
                                id="generate-chapters-genre-input"
                                placeholder="Enter genre followed by comma"
                            />
                            <input
                                title="Number of chapters"
                                class="inp1"
                                type="number"
                                name="number-of-chapters"
                                id="generate-chapters-chapters-input"
                                placeholder="Enter number of chapters"
                                min="1"
                                max="25"
                            />
                            <input
                                title="Creativity of the book"
                                class="inp1"
                                type="number"
                                name="creativity"
                                id="generate-chapters-creativity-input"
                                placeholder="Enter creativity level out of 10"
                                min="-10"
                                max="10"
                            />
                            <input
                                title="Logic of the book"
                                class="inp1"
                                type="number"
                                name="logic"
                                id="generate-chapters-logic-input"
                                placeholder="Enter logic level out of 10"
                                min="-10"
                                max="10"
                            />
                            <input
                                class="btn1"
                                type="submit"
                                value="Generate chapters"
                                id="generate-chapters-btn"
                            />
                        </form>
                    </div>
                    <div id="generated-chapters">waiting for request...</div>
                </div>
                <div class="content-container" id="output-container">
                    <h3>2. Output</h3>
                    <div>
                        <button class="btn1">JSON</button>
                        <button class="btn1">Book</button>
                        <button class="btn1">Generate PDF</button>
                    </div>
                    <div id="output">waiting for request...</div>
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
        <script>
            const chapterState = {
                title: "",
                style: "",
                description: "",
                genre: "",
                chapters: "",
                creativity: "",
                logic: "",
                ideas: [],
            };

            function setChapterState(key, value) {
                chapterState[key] = value;
            }

            const generatedIdeasEle =
                document.getElementById("generated-ideas");
            const generateIdeaBtn =
                document.getElementById("generate-idea-btn");

            const generatedChaptersEle =
                document.getElementById("generated-chapters");
            const generateChapterTitleInput = document.getElementById(
                "generate-chapters-title-input"
            );
            const generateChapterStyleInput = document.getElementById(
                "generate-chapters-style-input"
            );
            const generateChapterDescriptionInput = document.getElementById(
                "generate-chapters-description-input"
            );
            const generateChapterGenreInput = document.getElementById(
                "generate-chapters-genre-input"
            );
            const generateChapterChaptersInput = document.getElementById(
                "generate-chapters-chapters-input"
            );
            const generateChapterCreativityInput = document.getElementById(
                "generate-chapters-creativity-input"
            );
            const generateChapterLogicInput = document.getElementById(
                "generate-chapters-logic-input"
            );
            const generateChaptersBtn = document.getElementById(
                "generate-chapters-btn"
            );

            function renderGeneratedIdeas(ideas) {
                let htmlContent = "";
                ideas.forEach((idea, index) => {
                    htmlContent += `
                        <div class="idea-card">
                            <span>${index + 1}.</span>
                            <div>
                                <h3>Title: ${idea.title}</h3>
                                <p class="light-text">Genre: ${idea.genre.join(
                                    ", "
                                )}</p>
                                <p class="light-text">Style: ${idea.style}</p>
                                <p class="light-text">Description: ${
                                    idea.description
                                }</p>
                                <button class="btn1" onclick="handleGenerateChaptersInIdeas(e, ${index})">Generate Chapters</button>
                            </div>
                        </div>
                    `;
                });
                return htmlContent;
            }

            function renderGeneratedChapters(chaptersData) {
                let chaptersHtmlContent = "";
                chaptersData?.chapters.forEach((chapter, index) => {
                    chaptersHtmlContent += `
                        <div class="chapter-card">
                            <span>${chapter.chapterNo}.</span>
                            <h3>Title: ${chapter.chapterName}</h3>
                            <p class="light-text">Summary: ${chapter.summary}</p>
                        </div>
                    `;
                });

                let htmlContent = `
                    <div class="chapters">
                        <h3>Book Title: ${chaptersData.title}</h3>
                        <p class="light-text">Book Summary: ${chaptersData.summary}</p>
                        <span>Number of chapters: ${chaptersData.totalChapters}</span>

                        <div class="chapters-container">
                            ${chaptersHtmlContent}
                        </div>
                    </div>
                `;
                return htmlContent;
            }

            function populateGenerateChaptersForm({
                title,
                style,
                description,
                genre,
                noOfChapters,
                creativity,
                logic,
            }) {
                generateChapterTitleInput.value = title;
                generateChapterStyleInput.value = style;
                generateChapterDescriptionInput.value = description;
                generateChapterGenreInput.value = genre;
                generateChapterChaptersInput.value = noOfChapters;
                generateChapterCreativityInput.value = creativity || 5;
                generateChapterLogicInput.value = logic || 5;
            }

            function handleGenerateChaptersInIdeas(e, index) {
                e.preventDefault();
                const {title, style, description, genre} = chapterState.ideas[index]
                populateGenerateChaptersForm({
                    title,
                    style,
                    description,
                    genre,
                    noOfChapters,
                    creativity,
                    logic,
                });
            }

            function handleFormSubmitGenerateIdeas(e) {
                e.preventDefault();
                const prompt = e.target?.prompt?.value;
                const limit = e.target?.limit?.value;

                if (!prompt || !limit) {
                    return;
                }

                generatedIdeasEle.innerHTML = "loading...";
                generateIdeaBtn.disabled = true;

                fetch("/api/generate-book-ideas", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        limit: limit,
                    }),
                })
                    .then((response) => response.json())
                    .then((data) => {
                        setChapterState("ideas", data?.ideas || []);
                        generatedIdeasEle.innerHTML = renderGeneratedIdeas(
                            data?.ideas
                        );
                        generateIdeaBtn.disabled = false;
                    })
                    .catch((error) => {
                        generatedIdeasEle.style.color = "red";
                        generatedIdeasEle.innerHTML = error;
                        generateIdeaBtn.disabled = false;
                    });
            }

            function handleFormSubmitGenerateChapters(e) {
                e.preventDefault();

                const title = e.target?.title?.value;
                const style = e.target?.style?.value;
                const description = e.target?.description?.value;
                const genre = e.target?.genre?.value;
                const noOfChapters = e.target?.noOfChapters?.value;
                const creativity = e.target?.creativity?.value;
                const logic = e.target?.logic?.value;

                if (
                    !title ||
                    !style ||
                    !description ||
                    !genre ||
                    !noOfChapters ||
                    !creativity ||
                    !logic
                ) {
                    return;
                }

                generatedChaptersEle.innerHTML = "loading...";
                generateChaptersBtn.disabled = true;

                console.log({
                    title,
                    style,
                    description,
                    genre,
                    noOfChapters,
                    creativity,
                    logic,
                });

                // fetch("/api/generate-book-chapters", {
                //     method: "POST",
                //     headers: {
                //         "Content-Type": "application/json",
                //     },
                //     body: JSON.stringify({
                //         title: title,
                //         style: style,
                //         description: description,
                //         genre: genre,
                //         noOfChapters: noOfChapters,
                //         creativity: creativity,
                //         logic: logic,
                //     }),
                // })
                //     .then((response) => response.json())
                //     .then((data) => {
                //         generatedChaptersEle.innerHTML = renderGeneratedChapters(
                //             data
                //         );
                //         generateChaptersBtn.disabled = false;
                //     })
                //     .catch((error) => {
                //         generatedChaptersEle.style.color = "red";
                //         generatedChaptersEle.innerHTML = error;
                //         generateChaptersBtn.disabled = false;
                //     });
            }
        </script>
    </body>
</html>
